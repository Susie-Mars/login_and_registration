<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row m-3">
            <div class="col">
                <h3>Register</h3>
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                <p class="text-secondary">{{message}}</p>
                {% endfor %}
                <form class="align-items-start d-flex flex-column bg-info p-2" action="/users/register" method="post">
                    <div class="form-group mb-2">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email" _name id="email" class="form-control" placeholder="example: joe@aol.com">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="must be 8 characters">
                    </div>
                    <div class="form-group mb-2">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="must be 8 characters">
                    </div>
                    <button class="btn btn-light">Submit</button>
                </form>
            </div>
            <div class="col">
                <h3>Login</h3>
                {% for message in get_flashed_messages(category_filter=['log']) %}
                <p>{{message}}</p>
                {% endfor %}
                <form class="p-2 align-items-end d-flex flex-column bg-info" action="/users/login" method="post">
                    <div class="mb-2">
                        <label for="email">Email:</label>
                        <input type="text" name="email" _name id="email" class="form-control" placeholder="example joe@aol.com">
                    </div>
                    <div class="mb-2">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <button class="btn btn-light">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
